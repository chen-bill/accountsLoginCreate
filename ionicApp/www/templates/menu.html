<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-settings" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  //left menu - Profile
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Profile</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>
          <div class="item-avatar">
            <img src="avatar.jpg">
            <h2>{{profile.name}}</h2>
            <p>Total Distance ran: {{profile.distance}}</p>
            <p>Races ran: {{profile.racesRan}}</p>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  //right menu - Settings
  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>  
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
