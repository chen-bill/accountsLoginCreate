<ion-view view-title="Rooms">
  <ion-content>
  	<ion-refresher
    	pulling-text="Pull to refresh..."
    	on-refresh="doRefresh()">
  	</ion-refresher>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
  <div id="buttonContainer">
    <button class="button button-full button-balanced" id="createRoomButton" ng-click="joinRoom()">
      Create
    </button>
    <button class="button button-full button-positive" id="joinRoomButton">
      Join
    </button>
  </div>
</ion-view>
